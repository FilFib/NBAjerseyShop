<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sklep {{ team.team }}</title>
</head>
<body>
    <h1>Witamy w sklepie {{ team.team }}</h1>


    {% for prod in products %}
        {% if product %}    
            <h3>{{ prod.product_name }}</h3>
            {% if prod.image %}
                <h3>{{ prod.nba_player }}</h3>
                <img alt="product image" src="{{ prod.image.url }}">
            {% endif %}
        {% else %}
            <h4>Nie ma jeszcze produktów dla tej drużyny</h4>
        {% endif %}
    {% endfor %}

</body>
</html>
