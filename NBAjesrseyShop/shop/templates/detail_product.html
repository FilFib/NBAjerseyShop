{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col">

            <img src="{{ product.image.url }}" alt="{{ product }} Image" style="width: 40rem;"/>
        </div>
        <div class="col">
            <h1>{{ product }}</h1>
            <p>Description: {{ product.description }}</p>
            <p>Player: {{ player }}</p>
            <strong>Price: {{ product.price }} â‚¬</strong>
            {% if is_out_of_stock %}
            <p class="text-danger">Sorry, this product is out of stock.</p>
            {% endif %}
            <form action="{% url 'cart:cart_add' product.id %}" method="post">
                {{ cart_product_form }}
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-cart"></i><span class="ms-2">Add to cart</span>
                </button>
            </form>
            <p>
                <a href="{% url 'shop:team_products' team.pk %}">
                <button class="btn btn-secondary mt-3">{{team}} Jerseys</button>
                </a>
            </p>
            <p>
                <a href="{% url 'shop:home' %}">
                    <button class="btn btn-secondary">Back to shop</button>
                </a>
            </p>
        </div>
    </div>
</div>

{% endblock content %}
