{% extends 'base.html' %}

{% block content %}
<div>   
<img src="{{ product.image.url }}" alt="{{ product }} Image" style="width: 40rem;" >
    <h1>{{ product }}</h1>
    <p>Description: {{ description }}</p>
    <p>Player: {{ product.player }}</p>
    <p>
        <a href="{% url 'team_products' team.pk %}">
        Team: {{ product.team }} </a>
    </p>
    <p>Price: {{ product.price }}</p>
    <form action="{% url 'cart:cart_add' product_variant.id %}" method="post">
        {{ cart_product_form }}
        {% csrf_token %}
        <input type="submit" value="Add to cart">
    </form>
</div> 
{% endblock content %}
