{% extends 'base.html' %}


{% block content %}

<div class="mt-5">
    <a href="{% url 'shop:home' %}">
        <button class="btn btn-secondary">Back to shop</button>
    </a>
    <h1 class="mt-4">Register</h1>
    <form class ='mt-3' action="{% url 'registration' %}" method="post">
        {{form.as_p}}
        {{ address_form.as_p }}
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>
{% endblock content %}
